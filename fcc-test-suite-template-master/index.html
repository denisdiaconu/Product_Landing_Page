<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
     <header id="header">
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQOuhLfgzznA8O-Lg8vc4ZAEFfqcTe8K_M4DQ&usqp=CAU" alt="football logo" id="header-img">
       <nav id="nav-bar">
         <a href="#features" class="nav-link">Features</a>
         <a href="#works" class="nav-link">How it Works</a>
         <a href="#info" class="nav-link">info</a>
       </nav>
     </header>
     <main id="features">
      <h1 id="title">Hand Made Football Items</h1>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" name="email" placeholder="Enter Email" id="email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
      <div id="football-items">
        <h3 id="title2">Football balls available at discount!!</h3>
        <img id="ball" src="https://www.romacash.it/wp-content/uploads/2019/05/s-l640-2.jpg">
        <h3 id="title3">Buy two balls you get a T-Shirt</h3>
        <img id="shirt" src="https://cdn10.bigcommerce.com/s-cz8n51f/products/2723/images/4706/FC-Barcelona-Captain-Retro-T-Shirt-bluered-2872__98688.1505730247.1280.1280.jpg?c=2">
      </div>
      <div id="works">
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/d51xcx_7Z5o" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
     </main>
     <footer id="info">
       <div id="footer">
        <nav id="footer-nav">
          <a class="footer-links" href="#">Buy</a>
          <a class="footer-links" href="#">More Info</a>
        </nav>
       </div>
     </footer>
     <script  src="js/index.js"></script>
  </body>
</html>
